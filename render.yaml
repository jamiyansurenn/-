services:
  # Backend API Service
  - type: web
    name: daatsin-tsamkhag-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run prisma:generate && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://daatsin-tsamkhag-frontend.onrender.com
    healthCheckPath: /api

  # Frontend Service
  - type: web
    name: daatsin-tsamkhag-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://daatsin-tsamkhag-backend.onrender.com
      - key: PORT
        value: 10000
