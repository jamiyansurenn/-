services:
  # Backend API Service
  - type: web
    name: daatsin-tsamkhag-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install --include=dev && npm run prisma:generate && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false # Set this to your Vercel Frontend URL (e.g. https://your-project.vercel.app)
    healthCheckPath: /api

